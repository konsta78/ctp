{% extends "catalog/base.html" %}
{% load static %}

{% block content %}


<p><b>Выбор файла для загрузки базы данных</b></p>


<form enctype="multipart/form-data" method="post">
{% csrf_token %}
    <table>
        <tr>
          <td><input type="file" name="file_db" accept=".xlsx"></td>
        </tr>

        <tr>
          <td><input type="submit" value="Загрузить"></td>
        </tr>
    </table>

</form>


{% endblock %}
